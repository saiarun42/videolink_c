<!DOCTYPE html>
<html>
<body>
    <title>mernstack</title>
        <script>
           let input=prompt("enter a string");
           let char=prompt("enter the character");
           let c=0;
           for(let i=0;i<input.length;i++){
            if(input.charAt(i)==char){
                c+=1;
            }
           }
           console.log(c);
        </script>
</body>
</html>
